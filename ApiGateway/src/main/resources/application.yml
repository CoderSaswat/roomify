server:
  port: 8000
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: room-service
          uri: lb://room-service
          predicates:
            - Path=/rooms/**
        - id: booking-service
          uri: lb://booking-service
          predicates:
            - Path=/bookings/**
        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=/customers/**
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/